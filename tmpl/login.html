<div class="container col-md-offset-4 col-md-4">
    <form action="userLogin" role='form' method='POST' class="form-horizontal">
        <div class="form-group" ng-submit="login()">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class='form-control' id='username' name='name' required ng-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class='form-control' id='password' name='password' required ng-model="user.password">
            </div>
        </div>
        <div class="form-group pull-right">
            <button class='btn btn-primary'>登录</button>
        </div>
    </form>
</div>
