<div class="container col-md-offset-2 col-md-8">
    <form class="form-horizontal col-md-10" ng-submit="add()">
        <div class="form-group">
            <label for="" class="col-sm-4 control-label">书名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" required="required" ng-model='book.bookName'>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-4 control-label">封面图链接</label>
            <div class="col-sm-8">
                <input type="url" class="form-control" required="required" ng-model='book.bookCover'>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-4 control-label">价格</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" ng-model='book.bookPrice' required="required">
            </div>
        </div>
        <button class="btn btn-success pull-right" type="submit">提交</button>
    </form>
</div>
