<div class="container col-md-4 col-md-offset-4">
    <form action="userReg" name="" role='form' method='POST' enctype='multipart/form-data' class="form-horizontal" ng-submit="register()" id="regForm">
        <div class="form-group">
            <label class="col-sm-3  control-label" for="username">用户名</label>
            <div class="col-sm-9">
                <input type="text" class='form-control' id='username' name='username' ng-model="user.name" required>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-sm-3 control-label" for="password">密码</label>
            <div class="col-sm-9">
                <input type="text" class='form-control' id='password' name='password' ng-model="user.password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="email">邮箱</label>
            <div class="col-sm-9">
                <input type="email" class='form-control' id='email' name='email' ng-model="user.email" required>
            </div>
        </div>
        <!--  <div class="form-group">
            <label class="col-sm-2  control-label" for="avatar">头像</label>
            <div class="col-sm-10">
                <input type="file" class='form-control' id='avatar' name='avatar' required file-model="avatar">
            </div>
        </div> -->
        <div class="form-group pull-right">
            <button class='btn btn-primary'>提交</button>
        </div>
    </form>
</div>
